{% extends "account/base.html" %}

{% load user_filters %}

{% block head_title %}Установить пароль{% endblock %}


{% block content %}

  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">Установить пароль</div>
        <div class="card-body">

          <form method="post">
            {% csrf_token %}

            <div class="form-group row">
              <label for="{{ form.password1.id_for_label }}" class="col-md-4 col-form-label text-md-right">
                Новый пароль
              </label>
              <div class="col-md-6">
                {{ form.password1|addclass:"form-control" }}
              </div>
            </div>

            <div class="form-group row">
              <label for="{{ form.password2.id_for_label }}" class="col-md-4 col-form-label text-md-right">
                Новый пароль (еще раз)
              </label>
              <div class="col-md-6">
                {{ form.password2|addclass:"form-control" }}
              </div>
            </div>

            <div class="col-md-6 offset-md-4">
              <button type="submit" class="btn btn-primary">
                  Установить пароль
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

{% endblock %}
